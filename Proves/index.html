<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nesflis 2</title>
    <script type="text/javascript" src="scripts.js"></script>
    <link href="bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row">
        <div class="col-lg-12">
            <h1>Nesflis dos</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3">
        </div>
        <div class="col-lg-6">
            <div class="container" id="video-container">
                <video src="" id="content"></video>
            </div>
        </div>
        <div class="col-lg-3">

        </div>
    </div>
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-6 center" style="position: centered;">
            <div class="container center">
                <button class="btn btn-secondary" onClick="back5()" type="button"> Back 5 seconds </button>
                <button class="btn btn-secondary" onClick="toggleVideo()" id="toggleButton"> Play </button>
                <button class="btn btn-secondary" onClick="forward5()" type="button"> Forward 5 seconds </button>
                <div class="dropdown">
                    <!-- three dots -->
                    <ul class="dropbtn icons btn-right" onclick="showDropdown()">
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                    <!-- menu -->
                    <div id="myDropdown" class="dropdown-content">
                        <a href="#home">Metadata Editor</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">init()</script>
</body>

</html>
