<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
</head>
<body>
   <!-- Player -->
   <main class="player">
       <video src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" poster="img/Untitled.png" class="video"></video>
       
       <!-- Controls -->
       <nav class="controls">
           <button class="button play">
               <i class="fas fa-play"></i>
           </button>
           <button class="button stop">
               <i class="fas fa-stop"></i>
           </button>
           <input type="range" min="0" max="100" step="0.1" value="0" class="progress">
           <small class="timestamp">
               00:00
           </small>
       </nav>
   </main>
</body>
</html>
